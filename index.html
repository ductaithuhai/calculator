<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="name">SIMPLE CALCULATOR</div>
  <div class="calculator">
    <div class="display" id="display">
      <div id="result">0</div></div>
    <div class="keyboard">
      <div class="column" id="first">
        <div class="button" id="ac">AC</div>
        <div class="button" id="seven">7</div>
        <div class="button" id="four">4</div>
        <div class="button" id="one">1</div>
        <div class="button" id="zero">0</div>
      </div>
  
      <div class="column" id="second">
        <div class="button" id="memory">M+</div>
        <div class="button" id="eight">8</div>
        <div class="button" id="five">5</div>
        <div class="button" id="two">2</div>
      </div>
      
      <div class="column" id="third">
        <div class="button" id="percent">%</div>
        <div class="button" id="nine">9</div>
        <div class="button" id="six">6</div>
        <div class="button" id="three">3</div>
        <div class="button" id="dot">.</div>
      </div>
      
      <div class="column" id="four">
        <div class="button operator" id="multiply">*</div>
        <div class="button operator" id="divide">/</div>
        <div class="button operator" id="subtract">-</div>
        <div class="button operator" id="add">+</div>
        <div class="button equal" id="equal">=</div>
      </div>
    </div>
  </div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
